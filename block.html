<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment9</title>
    <style>
        body{
            margin:0px auto;
            text-align: center;
        }
        .main1block{
            height: 270px;
            width: 120px;
            border: 2px solid rgb(12, 126, 184);
            margin-left: 100px;
            border-radius: 5px;
        }
        .main2block{
            height: 40px;
            width: 1000px;
            border: 2px solid rgb(202, 186, 9);
            border-radius: 5px;
            display: inline;
        }
        .block{
            height:30px;
            width:100px;
            border: 2px solid rgb(12, 126, 184);
            background-color: rgb(65, 154, 186);
            margin-top:5px;
            margin-left:10px;
            padding-top: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .block1{
            height: 40px;
            width: 80px;
            background-color: rgb(230, 230, 26);
            border: 2px solid rgb(159, 159, 10);
            border-radius: 5px;
            margin-right: 5px;
            padding-left: 10px;
            padding-top: 10px;
            /* float: left; */
            display:flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <b style="font-size:25px; color:rgb(18, 18, 200); ">Major Versions of HTML</b>
    <div class="main1block">
        <div class="block">Box 1</div><br/>
        <div class="block">Box 2</div><br/>
        <div class="block">Box 3</div><br/>
        <div class="block">Box 4</div><br/><br/>Block-level Element
    </div><br/><br/><br/>
    <div class="main2block">
        <div class="block1">Box 1</div>
        <div class="block1">Box 2</div>
        <div class="block1">Box 3</div>
        <div class="block1">Box 4</div><br/><br/>
    </div>Inline Element
