<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .main{
            height: 300px;
            width: 600px;
            border: 2px solid rgba(9, 9, 9,0.7);
            border-radius: 20px;
            display: grid;
            grid-template-columns: 150px 150px 150px 150px;   /* 1fr 1fr 1fr 1fr*/
            grid-template-rows: 100px 100px 100px;
        }
        .head{
           border: 2px solid rgba(9, 9, 9,0.7);
           border-radius: 20px; 
           grid-column: 1/5;
           grid-row: 1/2; 
           background-color: orangered;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 25px;  
        }
        .m{
           border: 2px solid rgba(9, 9, 9,0.7);
           border-radius: 20px; 
           grid-column: 1/3;
           grid-row: 2/3; 
           background-color: rgb(12, 168, 229);
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 25px;
        }
        .empty{
           border: 2px solid rgba(9, 9, 9,0.7);
           border-radius: 20px; 
           grid-column: 3/4;
           grid-row: 2/3;
           background-color: white;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 25px;
        }
        .sidebar{
           border: 2px solid rgba(9, 9, 9,0.7);
           border-radius: 20px; 
           grid-column: 4/5;
           grid-row: 2/3; 
           background-color: rgb(240, 41, 71);
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 25px;
        }
        .footer{
           border: 2px solid rgba(9, 9, 9,0.7);
           border-radius: 20px; 
           grid-column: 1/5;
           grid-row: 3/4; 
           background-color: rgb(25, 220, 25);
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 25px;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="head">Header</div>
        <div class="m">Main</div>
        <div class="empty">Empty</div>
        <div class="sidebar">Sidebar</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
